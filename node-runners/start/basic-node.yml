version: '2.2'
services:
  core:
    image: radixdlt/radixdlt-core:alphanet2
    init: true
    restart: unless-stopped
    ports:
      - "20000:20000/tcp"
      - "20000:20000/udp"
    environment:
      CORE_GOSSIP_PORT: 20000
      CORE_NETWORK_SEEDS: "168.61.34.193,168.62.51.26,13.66.168.246,13.66.213.50,40.91.210.108,104.45.18.105,13.67.77.243,13.67.90.17,191.239.255.182,191.239.245.47"
      CORE_NETWORK_DISCOVERY_URLS: "https://alphanet2.radixdlt.com/node-finder"
      CORE_PARTITION_FRAGMENTS: 1
      # Read the docs before changing this.
      CORE_SECURE_RANDOM_SOURCE: /dev/urandom      
      CORE_UNIVERSE: ""
    volumes:
      - "core_ledger:/opt/radixdlt/RADIXDB"
      - "core_config:/opt/radixdlt/etc"
    logging:
      options:
        max-size: "10m"
        max-file: "30"
    cap_add:
      - NET_ADMIN
  nginx:
    image: radixdlt/radixdlt-nginx:alphanet2
    restart: unless-stopped
    ports:
      - "443:443"
    environment:
      WIPE_ADMIN_PASSWORD: "no"
    volumes:
      - "nginx_secrets:/etc/nginx/secrets"
    logging:
      options:
        max-size: "1m"
        max-file: "30"
  nns:
    image: radixdlt/nns-client:alphanet2
    restart: unless-stopped
    logging:
      options:
        max-size: "1m"
        max-file: "30"
volumes:
  core_ledger:
  core_config:
  nginx_secrets:

